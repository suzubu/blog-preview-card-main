<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet"
        href="styles.css">
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-img">
        <img src="./assets/images/illustration-article.svg"
             alt="Banner Image"
             id="banner-img">
      </div>
    
      <div class="card-content">
        <div class="category">Learning</div>
        <div class="date">Published 21 Dec 2023</div>
        <div class="title">
          HTML & CSS foundations</div>
        <div class="info">
          <p>These languages are the backbone of every website, defining
            structure,
            content, and presentation.</p>
        </div>
        <div class="author">
          <img src="./assets/images/image-avatar.webp"
               alt="Author Image"
               id="author-img">
          <div class="author-name"> Greg Hooper</div>
        </div>
      </div>
    </div>
  </div>


  </div>
</body>

</html>
